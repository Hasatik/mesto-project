<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место Russia</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="Логотип Mesto Russia"
      />
    </header>

    <main>
      <section class="profile">
        <div class="profile__information">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Фотография Жака-Ива Кусто"
          />
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
          <button
            type="button"
            aria-label="Добавить"
            class="profile__add-button"
          ></button>
        </div>
      </section>

      <section class="elements">
        <ul class="elements__container">
          
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup-profession">
      <div class="popup__container">
        <form name="popup" class="popup__form popup__form-prof">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__inputs">
            <input
              name="user"
              type="text"
              class="popup__input popup__input-name"
              value=""
            />
            <input
              name="profession"
              type="text"
              class="popup__input popup__input-profession"
              value=""
            />
          </fieldset>
          <button
            type="submit"
            class="popup__save-button popup__save-button-prof"
          >
            Сохранить
          </button>
          <button
            type="button"
            aria-label="Закрыть окно"
            class="popup__close-button popup-prof__close-button"
          ></button>
        </form>
      </div>
    </div>

    <div class="popup popup-card">
      <div class="popup__container">
        <form name="popup" class="popup__form popup__form-card">
          <h3 class="popup__title">Новое место</h3>
          <fieldset class="popup__inputs">
            <input
              name="Title"
              type="text"
              class="popup__input popup__input-title"
              value=""
              placeholder="Название"
            />
            <input
              name="Card"
              type="link"
              class="popup__input popup__input-link"
              value=""
              placeholder="Ссылка на картинку"
            />
          </fieldset>
          <button
            type="submit"
            class="popup__save-button popup__save-button-card"
          >
            Сохранить
          </button>
          <button
            type="button"
            aria-label="Закрыть окно"
            class="popup__close-button popup-card__close-button"
          ></button>
        </form>
      </div>
    </div>

    <div class="popup popup-img ">
      <div class="popup__box">
        <img src="" alt="" class="popup__img">
        <p class="popup__caption"></p>
        <button
            type="button"
            aria-label="Закрыть окно"
            class="popup__close-button popup-img__close-button"
          ></button>
      </div>
    </div>

<!-- popup_opened -->


    <template class="card-template">
      <li class="element">
        <img class="element__photo" src="" alt="" />
        <div class="element__photo-description">
          <h2 class="element__photo-name"></h2>
          <button
            type="button"
            aria-label="Лайк"
            class="element__like-button"
          ></button>
          <button
            class="element__delete-button"
            type="button"
            aria-label="Удалить"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
